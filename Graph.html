<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer",
	{
		theme: "theme3",
		title:{
			text: "Stylumia total Clients in 2018"
		},		
		data: [
		{       
			type: "line",
			showInLegend: true,
			toolTipContent: "{y} - #percent %",
			yValueFormatString: "#,##0,,.## crore",
			legendText: "{indexLabel}",
			dataPoints: [
				{  y: 4181563, indexLabel: "Tommy" },
				{  y: 2175498, indexLabel: "pepe jeans" },
				{  y: 3125844, indexLabel: "Ray ban" },
				{  y: 1176121, indexLabel: "Aeropostal"},
				{  y: 1727161, indexLabel: "Levi's" },
				{  y: 4303364, indexLabel: "Wrangler"},
				{  y: 1717786, indexLabel: "Celio"}
			]
		}
		]
	});
	chart.render();
}
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
<div id="chartContainer" style="height: 400px; width: 200%;"></div>
</body>
 </html>
